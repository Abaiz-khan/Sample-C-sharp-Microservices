# ZAP API Scan Configuration

# Set the alert levels for different vulnerabilities
# Options: OFF, DEFAULT, LOW, MEDIUM, HIGH
api.alert.high=HIGH
api.alert.medium=MEDIUM
api.alert.low=LOW

# Set the modes for different types of scanning
api.spider.mode=DEFAULT
api.ajaxSpider.inScope="false"
api.ajaxSpider.maxDuration=5

# Enable or disable specific types of scans
api.pscan.enabled=true
api.spider.enabled=true
api.ascan.enabled=true
api.ajaxSpider.enabled=true

# Maximum number of results to include in the report
api.core.numberOfResults=1000

# Set the rules that should be enabled or disabled
api.pscan.ignorelist.rules=^500$
api.pscan.scanners.add=50007
api.ascan.scanners.add=40001, 40002, 40003
